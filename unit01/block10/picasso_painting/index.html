<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picasso Painting</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <h1>Picasso Painting</h1>
    </header>
    <main>
        <div class="box01"></div>
        <div class="box02"></div>
        <div class="box03"></div>
        <div class="box04"></div>
        <div class="box05"></div>
        <div class="circle01"></div>
        <div class="circle02"></div>
        <div class="circle03"></div>
        <div class="circle04"></div>
        <div class="circle05"></div>
        <div class="circle06"></div>
        <div class="triangle01"></div>
        <div class="triangle02"></div>
    </main>
    <form action="formsubmitted.html">
        <h2>If you are interested in art like this. Fill in your information below:</h2>
        <section>
            <label for="text">First Name</label>
            <input type="text" value="First Name" />
        </section>
        <section>
            <label for="text">Last Name</label>
            <input type="text" value="Last Name" />
        </section>
        <section>
            <label for="text" class="email">Email</label>
            <input type="email" value="Email" />
        </section>
        <section>
            <input type="submit" value="Submit" />
        </section>
    </form>
</body>
</html>
